<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-time" class="control-label col-xs-12 col-sm-2">{:__('Time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[time]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-time_start" class="control-label col-xs-12 col-sm-2">{:__('Time_start')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-time_start" class="form-control" name="row[time_start]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-time_end" class="control-label col-xs-12 col-sm-2">{:__('Time_end')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-time_end" class="form-control" name="row[time_end]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-time_status" class="control-label col-xs-12 col-sm-2">{:__('Time_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[time_status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-text" class="control-label col-xs-12 col-sm-2">{:__('Text')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-text" class="form-control" name="row[text]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-text_status" class="control-label col-xs-12 col-sm-2">{:__('Text_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[text_status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
